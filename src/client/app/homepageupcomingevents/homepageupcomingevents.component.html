
<p-growl [value]="msgs"></p-growl>
<p-confirmDialog width="425"></p-confirmDialog>

    <h1>Create homepageupcomingevents</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.HpueTitle' formControlName='HpueTitle' /> <label>Event Title</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpueTitle'].valid&&userform.controls['HpueTitle'].touched">Event title  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<!--<input pInputText type='text' [(ngModel)]='objVar.HpueDescrption' formControlName='HpueDescrption' /> 
<label>Event Description</label>-->
Event Description:
<p-editor placeholder="Event Description" [(ngModel)]="objVar.HpueDescrption" formControlName="HpueDescrption" [style]="{'height':'320px'}"></p-editor>

</span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpueDescrption'].valid&&userform.controls['HpueDescrption'].touched">Event Description  Required
</div>
</div>
</div>

<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.HpueYear' formControlName='HpueYear' /> <label>Year</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpueYear'].valid&&userform.controls['HpueYear'].touched">Year  Required
</div>
</div>
</div>

<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.SrNo' formControlName='SrNo' /> <label>SrNo</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['SrNo'].valid&&userform.controls['SrNo'].touched">SrNo  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()" [disabled]="!userform.valid"  label="Submit" ></button>
<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="objList" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelecthomepageupcomingevents($event)" 
	[(selection)]="selectedRow">
 

<p-column field="HpueTitle" [filter]="true" 
filterPlaceholder="Search HpueTitle"  header="HpueTitle">
</p-column>

<p-column field="HpueDescrption" [filter]="true" 
filterPlaceholder="Search HpueDescrption"  header="HpueDescrption">
</p-column>

<p-column field="HpueYear" [filter]="true" 
filterPlaceholder="Search Year"  header="Year">
</p-column>

<p-column field="SrNo" [filter]="true" 
filterPlaceholder="Search SrNo"  header="SrNo">
</p-column>

 <p-column styleClass="col-button" header="Delete">
                      <template let-col let-cont="rowData" pTemplate="body">
                        <span [style.color]="cont[col.field]">{{cont[col.field]}}</span>
                     </template>
                    <template pTemplate="header">
                            <button type="button" pButton icon="fa-refresh"></button>
                    </template>
                    <template let-cont="rowData" pTemplate="body">
                            <button type="button" pButton (click)="deleteRow(cont)"  icon="fa-close" label="Delete"></button>
                    </template>
                </p-column>

</p-dataTable>
