<p-growl [value]="msgs"></p-growl>
<p-confirmDialog width="425"></p-confirmDialog>

    <h1>Create newsannouncement</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.NaTitle' formControlName='NaTitle' /> <label>Title</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['NaTitle'].valid&&userform.controls['NaTitle'].touched">Title  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.NaSubTitle' formControlName='NaSubTitle' /> <label>Sub Title</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['NaSubTitle'].valid&&userform.controls['NaSubTitle'].touched">Sub Title  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<!--<input pInputText type='text' [(ngModel)]='objVar.NaDescription' formControlName='NaDescription' /> 
<label>Description</label>-->
Description:
<p-editor placeholder="Description" [(ngModel)]="objVar.NaDescription" formControlName="NaDescription" [style]="{'height':'320px'}"></p-editor>
</span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['NaDescription'].valid&&userform.controls['NaDescription'].touched">Description  Required
</div>
</div>
</div>

<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.newslink' formControlName='newslink' /> <label>New Link</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['newslink'].valid&&userform.controls['newslink'].touched">News Link  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.NaSrNo' formControlName='NaSrNo' /> <label>SrNo</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['NaSrNo'].valid&&userform.controls['NaSrNo'].touched">SrNo  Required
</div>
</div>
</div>

<div  class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text'  [readonly]="true" [(ngModel)]='objVar.filename' formControlName='filename' /> <label>File name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['filename'].valid&&userform.controls['filename'].touched">File to Upload  Required
</div>
</div>
</div>

<div  class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>

<h2>Image Size : 150x150 px only</h2>
</span>
</div>
</div>
</div> 


    <div class="ui-grid-row" style="width:100%;">
        <div class="ui-g form-group" style="width:80%;">
            <div class="ui-g-12 ui-md-4" style="width:100%;">

                <p-fileUpload name="files" url="{{mybaseurl}}fileupload/multiplefiles"  (onUpload)="onUpload($event)" multiple="false">
                <template pTemplate type="content">
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                </ul>
                </template>
                </p-fileUpload>
            <ul *ngIf="fileuploadarr.length">
            <li *ngFor="let file1 of fileuploadarr">{{file1.fileName}}</li>
            </ul>

            </div>
        </div>

    </div>

<div  class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text'  [readonly]="true" [(ngModel)]='objVar.filename2' formControlName='filename2' /> <label>File name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['filename2'].valid&&userform.controls['filename2'].touched">File2 to Upload  Required
</div>
</div>
</div>

<div  class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>

<h2>Upload PDF File</h2>
</span>
</div>
</div>
</div> 


    <div class="ui-grid-row" style="width:100%;">
        <div class="ui-g form-group" style="width:80%;">
            <div class="ui-g-12 ui-md-4" style="width:100%;">

                <p-fileUpload name="files" url="{{mybaseurl}}fileupload/multiplefiles"  (onUpload)="onUpload2($event)" multiple="false">
                <template pTemplate type="content">
                <ul *ngIf="uploadedFiles2.length">
                    <li *ngFor="let file of uploadedFiles2">{{file.name}} - {{file.size}} bytes</li>
                </ul>
                </template>
                </p-fileUpload>
            <ul *ngIf="fileuploadarr2.length">
            <li *ngFor="let file1 of fileuploadarr2">{{file1.fileName}}</li>
            </ul>

            </div>
        </div>

    </div>

<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()"  [disabled]="!userform.valid"  label="Submit" ></button>
<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="objList" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelectnewsannouncement($event)" 
	[(selection)]="selectedRow">
 

<p-column field="NaTitle" [filter]="true" 
filterPlaceholder="Search NaTitle"  header="NaTitle">
</p-column>

<p-column field="NaSubTitle" [filter]="true" 
filterPlaceholder="Search NaSubTitle"  header="NaSubTitle">
</p-column>

<p-column field="NaDescription" [filter]="true" 
filterPlaceholder="Search NaDescription"  header="NaDescription">
</p-column>

<p-column field="NaSrNo" [filter]="true" 
filterPlaceholder="Search NaSrNo"  header="NaSrNo">
</p-column>

<p-column field="filename" [filter]="true" 
filterPlaceholder="Search filename"  header="filename">
</p-column>
 
<p-column field="filename2" [filter]="true" 
filterPlaceholder="Search filename2"  header="filename2">
</p-column>
 <p-column styleClass="col-button" header="Delete">
                      <template let-col let-cont="rowData" pTemplate="body">
                        <span [style.color]="cont[col.field]">{{cont[col.field]}}</span>
                     </template>
                    <template pTemplate="header">
                            <button type="button" pButton icon="fa-refresh"></button>
                    </template>
                    <template let-cont="rowData" pTemplate="body">
                            <button type="button" pButton (click)="deleteRow(cont)"  icon="fa-close" label="Delete"></button>
                    </template>
                </p-column>
 
</p-dataTable>
