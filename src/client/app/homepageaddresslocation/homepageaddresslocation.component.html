
<p-growl [value]="msgs"></p-growl>
<p-confirmDialog width="425"></p-confirmDialog>

    <h1>Create homepageaddresslocation</h1><br/>
<form [formGroup]="userform" >
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;width:80%;">




<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.HpalTitle' formControlName='HpalTitle' /> <label>Title</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpalTitle'].valid&&userform.controls['HpalTitle'].touched">Title  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.HpalSchoolName' formControlName='HpalSchoolName' /> <label>School Name</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpalSchoolName'].valid&&userform.controls['HpalSchoolName'].touched">School Name  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.HpalAddress' formControlName='HpalAddress' /> <label>Address</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpalAddress'].valid&&userform.controls['HpalAddress'].touched">Address  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.HpalContactNos' formControlName='HpalContactNos' /> <label>ContactNos</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpalContactNos'].valid&&userform.controls['HpalContactNos'].touched">ContactNos  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.HpalEmailid' formControlName='HpalEmailid' /> <label>Email Id</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpalEmailid'].valid&&userform.controls['HpalEmailid'].touched">Email Id  Required
</div>
</div>
</div>


<div class='ui-grid-row' style='width:100%;'>
<div class='ui-g form-group' style='width:80%;'>
<div class='ui-g-12 ui-md-4' style='width:100%;'>
<span class='md-inputfield'>
<input pInputText type='text' [(ngModel)]='objVar.HpalLocationCoordinates' formControlName='HpalLocationCoordinates' /> <label>Coordinates</label></span>
</div>
</div>


<div class="ui-grid-col-4">   
<div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['HpalLocationCoordinates'].valid&&userform.controls['HpalLocationCoordinates'].touched">Coordinates  Required
</div>
</div>
</div>
<div class="ui-grid-row" style="width:100%;"> 
<div class="ui-g form-group" style="width:80%;">
<div class="ui-g-12 ui-md-4" style="width:100%;float:left;">
<div style="width:50%">
<button pButton  (click)="onSubmit()" [disabled]="!userform.valid" label="Submit"  ></button>
<br/>

</div>  
<div style="width:50%;float:right;">
<button pButton  (click)="clear()" label="Clear" ></button>
</div>
</div>
</div>
</div>

</div>

</form>

<p-dataTable [value]="objList" 
	selectionMode="single" [rows]="10" [paginator]="true" (onRowSelect)="onRowSelecthomepageaddresslocation($event)" 
	[(selection)]="selectedRow">

 
<p-column field="HpalTitle" [filter]="true" 
filterPlaceholder="Search HpalTitle"  header="HpalTitle">
</p-column>

<p-column field="HpalSchoolName" [filter]="true" 
filterPlaceholder="Search HpalSchoolName"  header="HpalSchoolName">
</p-column>

<p-column field="HpalAddress" [filter]="true" 
filterPlaceholder="Search HpalAddress"  header="HpalAddress">
</p-column>

<p-column field="HpalContactNos" [filter]="true" 
filterPlaceholder="Search HpalContactNos"  header="HpalContactNos">
</p-column>

<p-column field="HpalEmailid" [filter]="true" 
filterPlaceholder="Search HpalEmailid"  header="HpalEmailid">
</p-column>

<p-column field="HpalLocationCoordinates" [filter]="true" 
filterPlaceholder="Search HpalLocationCoordinates"  header="HpalLocationCoordinates">
</p-column>
 <p-column styleClass="col-button" header="Delete">
                      <template let-col let-cont="rowData" pTemplate="body">
                        <span [style.color]="cont[col.field]">{{cont[col.field]}}</span>
                     </template>
                    <template pTemplate="header">
                            <button type="button" pButton icon="fa-refresh"></button>
                    </template>
                    <template let-cont="rowData" pTemplate="body">
                            <button type="button" pButton (click)="deleteRow(cont)"  icon="fa-close" label="Delete"></button>
                    </template>
                </p-column>

</p-dataTable>
